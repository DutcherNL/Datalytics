<!DOCTYPE html>
{% load static %}
<html lang="en" prefix="og: https://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}graduation{% endblock %}</title>

    <!-- Css -->
    {% block css %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    {% endblock css %}

    <style>
        .external {
            display: table;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }
        .middle {
            display: table-cell;
            vertical-align: middle;
        }
    </style>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body class="">


    <div class="external">
        <div class="middle">
            <div class="container">
                <h1>
                    Welkom op de klimaaat analyse website
                </h1>
                <p>
                    Dit is nog niet de software, maar een tijdelijke welkomstpagina. Druk op onderstaande knop om naar
                    te beginnen.
                </p>
                <a class="btn btn-primary" href="/">
                    Start
                </a>
            </div>
        </div>
    </div>



</body>
</html>
